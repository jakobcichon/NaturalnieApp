<div id="body">
<h1>DYMO Label Framework JavaScript Library Samples: Visitor Management</h1> 
 

<div class="top">
<div class="left">
    <div id="photoSelection">
        <button id="selectPhotoButton">Select photo</button>
    </div>
    
    <div id="textDiv">
        <label for="labelTextTextArea">Label text:</label><br/>
        <textarea name="labelTextTextArea" id="labelTextTextArea"  rows='5' cols='40'>
        </textarea>
    </div>
</div>

<div class="content">
    <div class="toolbar">
        <a class="toolbar-button" id="changeLayoutButton" href="javascript:void(0)">Change Layout</a>
    </div>
    
    <div id="labelImageDiv">
        <img id="labelImage" src="" alt="label preview"/>
    </div>

    <div class="printControls">
        <div id="printersDiv">
            <label for="printersSelect">Printer:</label>
            <select id="printersSelect"></select>
        </div>

        <div id="printDiv">
            <button id="printButton">Print</button>
<!--            <a id="printButton"><img src="" alt=""/>Print</a>-->
        </div>
    </div>
</div>
</div>

<div class="bottom">
<span>Network Printer Uri</span>
<input id="networkPrinterUriInput" size="80"></input>
<button id="addNetworkPrinterButton">Add</button>
</div>
